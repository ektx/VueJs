<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>v-html</title>
</head>
<body>
	<section id="myApp">
		<section v-html="html"></section>
		<hr>
		<textarea name="" id="" cols="30" rows="10" v-model="html"></textarea>
	</section>

	<script src="../../lib/vue.min.js"></script>
	<script>

		// Vue 对象实例化
		var myApp = new Vue({
			el: '#myApp',
			data: {
				html: '<h1>hello world</h1>'
			}
		});

	</script>
</body>
</html>
