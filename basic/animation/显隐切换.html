<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>VueJs click</title>
	<style>
		.fade-enter-active,
		.fade-leave-active {
			transition: opacity .5s;
		}
		.fade-enter,
		.fade-leave-to {
			opacity: 0;
		}
	</style>
</head>
<body>
	<section id="myApp">
		<button v-on:click="show = !show">Toggle</button>

		<transition name="fade">
			<p v-if="show">Hello</p>
		</transition>
	</section>

	<script src="../../lib/vue.min.js"></script>
	<script>
		var myApp = new Vue({
			el: '#myApp',
			data: {
				show: true
			}
		});
	</script>
</body>
</html>
