<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

	<section id="myApp">
		
		<hello-world></hello-world>

	</section>

	<script src="../../lib/vue.min.js"></script>
	<script>
		// 声名一个模板
		let helloWorldComponent = {
			template: '<div>hello world</div>'
		};

		var myApp = new Vue({
			el: '#myApp',
			components: {
				'hello-world': helloWorldComponent
			}
		});
	</script>
</body>
</html>
