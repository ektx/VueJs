<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>动态组件</title>
</head>
<body>

	<section id="myApp">
		
		<component v-bind:is="currentView">
			<!-- 组件在 vm.currentview 变化时改变 -->
		</component>

		<button @click="change('Home')">Home</button>
		<button @click="change('User')">User</button>

	</section>

	<script src="../../../lib/vue.min.js"></script>
	<script>
		let Home = {
			template: '<h1>Welcome home!</h1>'
		}

		let User = {
			template: '<h1>Welcome User!</h1>'
		}

		let myApp = new Vue({
			el: '#myApp',
			data: {
				currentView: 'Home'
			},
			components: {
				Home,
				User
			},
			methods: {
				change: function(tem) {
					this.currentView = tem
				}
			}
		});
	</script>
</body>
</html>
